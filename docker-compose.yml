version: "3.2"
services:
  gateway:
    build: ./gateway
    restart: always
    env_file:
      - .env
    depends_on:
      - app
      - movies
    ports:
      - "4000:4000"
  movies:
    build: ./movies
    restart: always
    env_file:
      - .env
    depends_on:
      - movies-mongo
    ports:
      - "2000:2000"
  app:
    command: node auth/src/server.js
    env_file:
      - .env
    build:
      context: ./auth
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - .:/app/
  movies-mongo:
    image: "mongo"
