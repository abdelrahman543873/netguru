version: "3.2"
services:
  movies:
    build: ./movies
    restart: always
    hostname: task
    env_file:
      - .env
    depends_on:
      - app
  app:
    command: node auth/src/server.js
    env_file:
      - .env
    build:
      context: ./auth
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - .:/app/